    analyze_performance: true

# Variables de entorno espec√≠ficas
environment_variables:
  # üîê GESTI√ìN SEGURA DE SECRETOS
  # Todas las variables marcadas como "required" contienen informaci√≥n sensible
  # que NUNCA debe hardcodearse en el c√≥digo o archivos de configuraci√≥n.
  
  # Variables requeridas (CR√çTICAS - contienen secretos)
  required:
