    retention: 12

# Configuraci√≥n de seguridad personalizada
security:
  # Configuraci√≥n de autenticaci√≥n
  authentication:
    method: "jwt"
    expiration: 3600
    refresh_token: true
    
  # Configuraci√≥n de autorizaci√≥n
  authorization:
