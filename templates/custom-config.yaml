      build: "npm run build"
      start: "npm start"
      
    # Configuraci√≥n de ambientes
    environments:
      development:
        command: "npm run dev"
        port: 3000
        
      staging:
        command: "npm run build && npm run serve"
        port: 8080
        
      production:
        command: "npm run build && npm run start"
